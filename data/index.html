<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Futes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="circle.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">
                <form action="#" method="GET">
                    <div class="row mt-4">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-3"><strong>Min: 18</strong></div>
                                <div class="col-6 text-center">
                                    <span id="top-slider-current" class="font-weight-bold">Actual Value:</span>
                                </div>
                                <div class="col-3 text-right"><strong>Max: 25</strong></div>
                            </div>
                        </div>
                        <div class="col-12 col-md-12 pt-3">
                            <div class="slidecontainer">
                                <p class="mb-1">SZOBA</p>
                                <input type="range" min="18" max="25" value="%11PH%" class="slider" id="myRange" step="0.5" name="p1">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-5 col-md-5">
                            <p>FÜTÉS</p>
                            <label class="container-switch">
                                <input type="checkbox" id="parameter-2" name="p2" %15PH%>
                                <span class="checkmark"></span>
                            </label>

                            <p class="mb-1">
                                PARA
                            </p>
                            <h3 class="head-label mt-0">
                                %01PH%
                            </h3>
                            <p class="mb-1 mt-4">
                                BAROMETER
                            </p>
                            <h3 class="head-label mt-0">
                                %02PH%
                            </h3>

                        </div>
                        <div class="col-7 col-md-7">
                            <p class="text-center">HÖMÉRÖ</p>

                            <div class="c100 p100 big green float-right mt-4">
                         <input type="hidden" value="%03PH%" id="data-value">
                                <span id="data"></span>
                                <div class="slice">
                                    <div class="bar"></div>
                                    <div class="fill"></div>
                                </div>
                            </div>


                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-3 col-sm-4">
                            <p class="text-center">RADIATOR</p>
                            <input type="hidden" id="radiator" value="%04PH%">
                            <input type="button" class="btn btn-successs btn-02" value="KI" id="radiator-led"/>
                        </div>
                        <div class="col-6 col-sm-4">
                                <input type="hidden" id="kazan" value="%05PH%">
                            <p class="text-center">KAZAN</p>
                            <input type="button" class="btn btn-successs btn-02" value="KI" id="kazan-led"/>
                        </div>
                        <div class="col-3 col-sm-4">
                                <input type="hidden" id="paldo" value="%06PH%">
                            <p class="text-center">PADLO</p>
                            <input type="button" class="btn btn-successs btn-02" value="KI" id="paldo-led"/>
                        </div>
                    </div>

                    <div class="row mt-5">
                          <div class="container-fluid">
                            <div class="row">
                                <div class="col-3"><strong>Min: 18</strong></div>
                                <div class="col-6 text-center">
                                    <span id="bottom-slider-current" class="font-weight-bold">Actual Value:</span>
                                    
                                </div>
                                <div class="col-3 text-right"><strong>Max: 25</strong></div>
                            </div>
                        </div>
                        <div class="col-12 col-md-12">
                            <div class="slidecontainer">
                                <p class="mb-1 mt-3">PADLO</p>
                                <input type="range" min="18" max="25" value="%12PH%" step="0.5" class="slider" id="myRange2" name="p3">
                            </div>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col-12 col-sm-12 d-flex">
                            <div class="colored-box w-100">
                                <div class="row">
                                    <div class="col-sm-5 col-5">
                                        <h2>Nappali :</h2>
                                    </div>
                                    <div class="col-sm-7 col-7">
                                        <h2>%07PH%</h2>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-sm-5 col-5">
                                        <h2>Gyerek :</h2>
                                    </div>
                                    <div class="col-sm-7 col-7">
                                        <h2>%08PH%</h2>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                     <div class="col-sm-5 col-5">
                                        <h2>Konyha:</h2>
                                    </div>
                                    <div class="col-sm-7 col-7">
                                        <h2>%09PH%</h2>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                     <div class="col-sm-5 col-5">
                                        <h2>Viz:</h2>
                                    </div>
                                    <div class="col-sm-7 col-7">
                                        <h2>%10PH%</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-6">
                            <p>
                                <input type="radio" id="test2" name="p5" value="nappali" %13PH%>
                                <label for="test2">NAPPALI</label>
                            </p>
                        </div>
                        <div class="col-6">
                            <p>
                                <input type="radio" id="test1" name="p5" value="gyerekszoba" %14PH%>
                                <label for="test1">GYEREKSZOBA</label>
                              </p>
                        </div>
                        <div class="col-12 col-sm-6 offset-sm-3 mt-4">

                            <input type="button" class="btn btn-default btn-06" value="SUBMIT" id="submit-btn" />

                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>




    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
